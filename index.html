<body>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxckFq5gHuPwv75iplUr4SlSd-xJyEQbu8Ikma2_GBHZ5ICxUUW2z3SwwtBjSDZiI_X/exec';
        
        let allProducts = [];

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç (‡πÉ‡∏™‡πà‡∏•‡∏π‡∏Å‡∏ô‡πâ‡∏≥)
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        async function fetchStock() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                
                // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô Array ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô Object
                allProducts = Array.isArray(json) ? json : (json.data || json.user || []);

                document.getElementById('loading').style.display = 'none';
                renderProducts(allProducts);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ<br><small>‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå ‡∏´‡∏£‡∏∑‡∏≠‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏õ‡πá‡∏ô Anyone</small>';
            }
        }

        function renderProducts(products) {
            const list = document.getElementById('productList');
            list.innerHTML = '';

            if (!products || products.length === 0) {

                return;

            products.forEach(item => {
                // --- MAPPING DATA (‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∏‡∏ì) ---
                const code = item['‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤'] || '-';
                const name = item['‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏≤'] || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠';
                const unit = item['‡∏´‡∏ô‡πà‡∏ß‡∏¢'] || '';
                const price = item['‡∏£‡∏≤‡∏Ñ‡∏≤'] ? formatNumber(item['‡∏£‡∏≤‡∏Ñ‡∏≤']) : '0';
                const qty = parseInt(item['‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠'] || 0);
                // --------------------------------------------------

                // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏™‡∏µ
                let statusClass = 'status-ok';
                let bgClass = 'bg-ok';
                
                if (qty <= 0) {
                    statusClass = 'status-out';
                    bgClass = 'bg-out';
                } else if (qty < 5) { // ‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 5
                    statusClass = 'status-low';
                    bgClass = 'bg-low';

                const card = document.createElement('div');
                card.className = `product-card ${statusClass}`;
                
                // HTML ‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÉ‡∏ö
                card.innerHTML = `
                    <div class="product-info">
                        <h3>${name}</h3>
                        <div class="details">
                            <span class="tag">#${code}</span>
                            <span class="price-tag">‡∏ø${price}</span>
                            <span style="color:#666;">/${unit}</span>
                        </div>
                    </div>

                        <span class="stock-label">‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠</span>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchText = e.target.value.toLowerCase().trim();
            
            if (!searchText) {
                renderProducts(allProducts);

            }

            const filtered = allProducts.filter(item => {
                // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏à‡∏≤‡∏Å 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå: ‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏≤, ‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤, ‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î
                const n = String(item['‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏≤'] || '').toLowerCase();
                const c = String(item['‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤'] || '').toLowerCase();
                const b = String(item['‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î'] || '').toLowerCase();
                
                return n.includes(searchText) || c.includes(searchText) || b.includes(searchText);
