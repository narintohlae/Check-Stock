<body>

    <div class="container">

        <div class="control-panel">

                <button class="btn-scan" onclick="startScanning()">

                    üîÑ

            <div id="reader"></div>

        <div id="statusMessage">

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxckFq5gHuPwv75iplUr4SlSd-xJyEQbu8Ikma2_GBHZ5ICxUUW2z3SwwtBjSDZiI_X/exec';
        
        let allProducts = [];
        let html5QrCode;

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        async function fetchStock() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                allProducts = Array.isArray(json) ? json : (json.data || json.user || []);
                showStatus('ready');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusMessage').innerHTML = '<span class="icon-large">‚ùå</span>‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ';
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        function showStatus(state) {
            const msgDiv = document.getElementById('statusMessage');
            const listDiv = document.getElementById('productList');
            
            if (state === 'ready') {
                msgDiv.style.display = 'block';
                listDiv.innerHTML = '';
                msgDiv.innerHTML = '<span class="icon-large">üîç</span>‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤<br><small>‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô</small>';
            } else if (state === 'notfound') {
                msgDiv.style.display = 'block';
                listDiv.innerHTML = '';
                msgDiv.innerHTML = '<span class="icon-large">üö´</span>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤';
            } else if (state === 'found') {
                msgDiv.style.display = 'none';
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏£‡∏µ‡πÄ‡∏ã‡∏ï‡∏£‡∏∞‡∏ö‡∏ö (‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà)
        function resetApp() {
            document.getElementById('searchInput').value = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
            stopScanning(); // ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà
            showStatus('ready'); // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡πÅ‡∏Å‡∏ô
            document.getElementById('searchInput').focus(); // ‡πÄ‡∏≠‡∏≤‡πÄ‡∏Ñ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏õ‡∏£‡∏≠‡∏ó‡∏µ‡πà‡∏ä‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå
        }

        function renderProducts(products) {
            const list = document.getElementById('productList');
            list.innerHTML = '';

            products.forEach(item => {
                const code = item['‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤'] || '-';
                const name = item['‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏≤'] || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠';
                const unit = item['‡∏´‡∏ô‡πà‡∏ß‡∏¢'] || '';
                const price = item['‡∏£‡∏≤‡∏Ñ‡∏≤'] ? formatNumber(item['‡∏£‡∏≤‡∏Ñ‡∏≤']) : '0';
                const qty = parseInt(item['‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠'] || 0);

                let statusClass = 'status-ok';
                let bgClass = 'bg-ok';
                if (qty <= 0) { statusClass = 'status-out'; bgClass = 'bg-out'; }
                else if (qty < 5) { statusClass = 'status-low'; bgClass = 'bg-low'; }

                const card = document.createElement('div');
                card.className = `product-card ${statusClass}`;
                card.innerHTML = `
                    <div class="product-info">
                        <h3>${name}</h3>
                        <div class="details">
                            <span style="background:#eee; padding:2px 6px; border-radius:4px;">#${code}</span>
                            <span style="color:#2563eb; font-weight:bold;">‡∏ø${price}</span> /${unit}
                        </div>
                    </div>
                    <div class="stock-badge ${bgClass}">
                        <span>${formatNumber(qty)}</span><br>
                        <span style="font-size:0.7rem; font-weight:normal;">‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠</span>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function doSearch(keyword) {
            const searchText = keyword.toLowerCase().trim();
            document.getElementById('searchInput').value = keyword;

            if (!searchText) {
                showStatus('ready');
                return;
            }

            const filtered = allProducts.filter(item => {
                const n = String(item['‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏≤'] || '').toLowerCase();
                const c = String(item['‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤'] || '').toLowerCase();
                const b = String(item['‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î'] || '').toLowerCase();
                return n.includes(searchText) || c.includes(searchText) || b.includes(searchText);
            });

            if (filtered.length > 0) {
                showStatus('found');
                renderProducts(filtered);
            } else {
                showStatus('notfound');
            }
        }

        // --- Camera Logic ---
        function startScanning() {
            const readerDiv = document.getElementById('reader');
            const stopBtn = document.getElementById('stopScanBtn');
            
            readerDiv.style.display = 'block';
            stopBtn.style.display = 'block';
            document.getElementById('productList').innerHTML = '';
            document.getElementById('statusMessage').style.display = 'none';

            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                console.log(err);
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á");
                stopScanning();
            });
        }

        function onScanSuccess(decodedText) {
            stopScanning();
            doSearch(decodedText);
        }

        function stopScanning() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                    document.getElementById('stopScanBtn').style.display = 'none';
                    html5QrCode.clear();
                }).catch(err => console.log(err));
            } else {
                document.getElementById('reader').style.display = 'none';
                document.getElementById('stopScanBtn').style.display = 'none';
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            doSearch(e.target.value);
        });

        fetchStock();

    </script>
